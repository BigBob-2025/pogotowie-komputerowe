<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="kontener-calej-strony">
        <section id="banner">
            <img src="animacja.gif" alt="Pogotowie komputerowe">
        </section>

        <section id="menu">
            <a href="index.html">Strona główna</a>
            <a href="kontakt.html">Kontakt</a>
        </section>

        <section id="główny1"></section>

        <section id="główny2">
            <h2>Kontakt</h2>
            <form>
            <table style="text-align:center">
                <tr>
                    <td><p for="imie">Imię</p></td>
                    <td><input type="text" id="imie" placeholder="wprowadź imię" value=""></td>
                </tr>
                <tr>
                    <td><p for="nazwisko">Nazwisko</p></td>
                    <td><input type="text" id="nazwisko" placeholder="wprowadź nazwisko" value=""></td>
                </tr>
                <tr>
                    <td><p for="email">E-mail</p></td>
                    <td><input type="email" id="email" placeholder="wprowdź e-mail" value=""></td>
                </tr>
                <tr>
                    <td>Zgłoszenie</td>
                    <td>
                        <select id="usługa1">
                            <option value="Naprawa komputerów">Naprawa komputerów</option>
                            <option value="Odzyskiwanie danych">Odzyskiwanie danych</option>
                            <option value="Wirusy">Wirusy</option>
                            <option value="Konfiguracja LAN">Konfiguracja LAN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label>Wyślij kopię wiadomości</label>
                        <input type="checkbox" checked>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Czyść">
                        <input type="button" id="btn" value="Wyślij">
                    </td>
                </tr>
            </table>
            </form>
            <hr>
            <p id="imieNazwisko"></p>
            <p id="emailPar"></p>
            <p id="usługaPar"></p>
        </section>


        <section id="główny3"></section>

        <section id="stopka">
            <p>Autor:000000000</p>
        <section>
    </div>

    <script>
        const btn = document.getElementById("btn");

        btn.addEventListener("click", function() {
        const select = document.getElementById("select");

        const nazwisko = document.getElementById("nazwisko").value.trim();
        const imie = document.getElementById("imie").value.trim();
        const email = document.getElementById("email").value.toLowerCase();
        const usługa1 = document.getElementById("usługa1").value;

        const imieNazwisko = document.getElementById("imieNazwisko");
        const emailPar = document.getElementById("emailPar");
        const usługaPar = document.getElementById("usługaPar");

        imieNazwisko.innerText = "imie i nazwsko:" + " " + imie + " " + nazwisko;
        emailPar.innerText = "email:" + " " + email;
        usługaPar.innerText = "usługa:" + " " + usługa1;
        
        })
    </script>
</body>
</html>
